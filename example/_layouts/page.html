---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    <p> {{ site.email }} </p>
    <p> {{ site.twitter_username }} </p>
    <p> {{ site.github_username }} </p>
  </div>

</article>
